apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: ai-assistant
data:
  # Application settings
  APP_NAME: "AI Assistant API"
  LOG_LEVEL: "INFO"
  
  # Ollama settings
  OLLAMA_MODEL: "qwen2.5:latest"
  OLLAMA_TIMEOUT: "60"
  
  # CORS settings
  CORS_ORIGINS: "*"
  
  # Azure Cosmos DB (update these values)
  # COSMOS_ENDPOINT: "https://your-cosmos.documents.azure.com:443/"
  # COSMOS_DATABASE: "ai-assistant"
  # COSMOS_CONTAINER: "chat-sessions"
  
  # Azure Blob Storage (update these values)
  # BLOB_ACCOUNT_NAME: "your-storage-account"
  # BLOB_CONTAINER_NAME: "chat-logs"