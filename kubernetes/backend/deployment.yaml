apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-backend
  namespace: ai-assistant
  labels:
    app: fastapi-backend
    component: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fastapi-backend
        component: api-gateway
    spec:
      containers:
      - name: fastapi
        image: aiassistantregistry.azurecr.io/fastapi-backend:v6-keyvault
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        # Key Vault Configuration
        - name: KEY_VAULT_NAME
          value: "aiassistantkv123"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        # For local development fallback (not needed in production)
        # BLOB_CONNECTION_STRING, BLOB_CONTAINER_NAME will be retrieved from Key Vault
        envFrom:
        - configMapRef:
            name: backend-config